# Sample FHipster config for a monolithic backend that uses JHipster JWT auth.
emitMain: true
enableSQLite: false

jdlFile: ./example/JDL/app.jdl
outputDir: ./lib
microservice: monolithApp

appName: Customer Portal
envName: dev
includeAuthGuards: true

defaultPageSize: 25
pageSizeOptions: [10, 25, 50, 100]
defaultSort: ['id,desc']
defaultSearchSort: ['_score,desc']
distinctByDefault: false

totalCountHeaderName: X-Total-Count
storageKeyAccessToken: fh_access_token
storageKeyAccessExpiry: fh_access_expiry
storageKeyRefreshToken: fh_refresh_token
storageKeyRefreshExpiry: fh_refresh_expiry
storageKeyRememberedUsername: fh_remembered_username

relationshipPayloadMode: idOnly

pluralOverrides:
  person: people

storageMode: secure_storage
httpStrict: false
syncIntervalMinutes: 15

auth:
  provider: jhipsterJwt
  jwtAuthEndpoint: /api/authenticate
  accountEndpoint: /api/account
  allowCredentialCacheForJwt: false

profiles:
  dev:
    apiHost: http://localhost:8080
    useGateway: false
    appName: Customer Portal (DEV)
    envName: dev
    storageMode: get_storage
    httpStrict: false

  prod:
    apiHost: https://api.example.com
    useGateway: false
    appName: Customer Portal
    envName: prod
    storageMode: secure_storage
    httpStrict: true
    allowCredentialCacheForJwt: true
    pinnedSha256Certs:
      - 'AB12CD34EF56AB12CD34EF56AB12CD34EF56AB12CD34EF56AB12CD34EF56'
